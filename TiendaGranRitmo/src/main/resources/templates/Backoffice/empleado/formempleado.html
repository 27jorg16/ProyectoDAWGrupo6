<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Empleados</title>
</head>
<body>
<script th:src="@{/js/web/backoffice/empleado/formempleado.js}" type="text/javascript"></script>
<nav th:replace="layout::menu"></nav>
<div class="card">
    <div class="card-header text-bg-danger">
        Mantenimiento de empleados:
    </div>
    <div class="card-body">
        <button id="btnagregar" type="button" class="btn btn-primary">Agregar</button>
        <hr />
        <div id="divmensaje"></div>
        <table id="tblempleado" class="table">
            <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Cargo</th>
                <th scope="col">Salario</th>
                <th scope="col">Actualizar</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empleado : ${listempleado}">
                <td th:text="${empleado.idempleado}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.apellido}"></td>
                <td th:text="${empleado.cargo}"></td>
                <td th:text="${empleado.salario}"></td>
                <td>
                    <button type="button" class="btn btn-primary btnactualizar"
                            th:data-empcod="${empleado.idempleado}"
                            th:data-empnom="${empleado.nombre}"
                            th:data-empape="${empleado.apellido}"
                            th:data-empcargo="${empleado.cargo}"
                            th:data-empsalario="${empleado.salario}">Actualizar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger btneliminar"
                            th:data-empcod="${empleado.idempleado}">Eliminar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal registro y actualización de empleado -->
<div class="modal fade" id="modalempleado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Empleado</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtnomempleado"
                           placeholder="name@example.com">
                    <label for="txtnomempleado">Ingrese nombre del empleado</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtapeempleado"
                           placeholder="name@example.com">
                    <label for="txtapeempleado">Ingrese apellido del empleado</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtcargoempleado"
                           placeholder="name@example.com">
                    <label for="txtcargoempleado">Ingrese cargo del empleado</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtsalarioempleado"
                           placeholder="name@example.com">
                    <label for="txtsalarioempleado">Ingrese salario del empleado</label>
                </div>
                <input type="hidden" id="hddempcod" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de confirmación de eliminación -->
<div class="modal fade" id="modalEliminarEmpleado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEliminarEmpleadoLabel">Confirmar eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar este empleado?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
