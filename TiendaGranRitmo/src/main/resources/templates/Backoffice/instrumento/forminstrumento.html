<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Instrumentos</title>
</head>
<body>
<script th:src="@{/js/web/backoffice/instrumento/forminstrumento.js}" type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card">
    <div class="card-header text-bg-danger">
        Mantenimiento de instrumentos:
    </div>
    <div class="card-body">
        <button id="btnagregar" type="button" class="btn btn-primary">Agregar</button>
        <hr />
        <div id="divmensaje"></div>
        <table id="tblinstrumento" class="table">
            <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col">Actualizar</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="instrumento : ${listinstrumento}">
                <td th:text="${instrumento.idinstrumento}"></td>
                <td th:text="${instrumento.nombre}"></td>
                <td th:text="${instrumento.tipo}"></td>
                <td th:text="${instrumento.precio}"></td>
                <td th:text="${instrumento.stock}"></td>
                <td>
                    <button type="button" class="btn btn-primary btnactualizar"
                            th:data-instcod="${instrumento.idinstrumento}"
                            th:data-instnom="${instrumento.nombre}"
                            th:data-insttipo="${instrumento.tipo}"
                            th:data-instprecio="${instrumento.precio}"
                            th:data-inststock="${instrumento.stock}">Actualizar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger btneliminar"
                            th:data-instcod="${instrumento.idinstrumento}">Eliminar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal registro y actualización de instrumento -->
<div class="modal fade" id="modalinstrumento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Instrumento</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtnominstrumento"
                           placeholder="name@example.com">
                    <label for="txtnominstrumento">Ingrese nombre del instrumento</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txttipoinstrumento"
                           placeholder="name@example.com">
                    <label for="txttipoinstrumento">Ingrese tipo del instrumento</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtprecioinstrumento"
                           placeholder="name@example.com">
                    <label for="txtprecioinstrumento">Ingrese precio del instrumento</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtstockinstrumento"
                           placeholder="name@example.com">
                    <label for="txtstockinstrumento">Ingrese stock del instrumento</label>
                </div>
                <input type="hidden" id="hddinstcod" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de confirmación de eliminación -->
<div class="modal fade" id="modalEliminarInstrumento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEliminarInstrumentoLabel">Confirmar eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar este instrumento?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
