<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
<script th:src="@{/js/web/backoffice/cliente/formcliente.js}" type="text/javascript"></script>
<nav th:replace="layout::menu"></nav>
<div class="card">
    <div class="card-header text-bg-danger">
        Mantenimiento de clientes:
    </div>
    <div class="card-body">
        <button id="btnagregar" type="button" class="btn btn-primary">Agregar</button>
        <hr />
        <div id="divmensaje"></div>
        <table id="tblcliente" class="table">
            <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Dirección</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Actualizar</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${listcliente}">
                <td th:text="${cliente.idcliente}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellido}"></td>
                <td th:text="${cliente.direccion}"></td>
                <td th:text="${cliente.telefono}"></td>
                <td>
                    <button type="button" class="btn btn-primary btnactualizar"
                            th:data-cliecod="${cliente.idcliente}"
                            th:data-clienom="${cliente.nombre}"
                            th:data-clieape="${cliente.apellido}"
                            th:data-cliedir="${cliente.direccion}"
                            th:data-clietel="${cliente.telefono}">Actualizar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger btneliminar"
                            th:data-cliecod="${cliente.idcliente}">Eliminar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal registro y actualización de cliente -->
<div class="modal fade" id="modalcliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Cliente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtnomcliente"
                           placeholder="name@example.com">
                    <label for="txtnomcliente">Ingrese nombre del cliente</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtapecliente"
                           placeholder="name@example.com">
                    <label for="txtapecliente">Ingrese apellido del cliente</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtdircliente"
                           placeholder="name@example.com">
                    <label for="txtdircliente">Ingrese dirección del cliente</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txttelcliente"
                           placeholder="name@example.com">
                    <label for="txttelcliente">Ingrese teléfono del cliente</label>
                </div>
                <input type="hidden" id="hddcliecod" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de confirmación de eliminación -->
<div class="modal fade" id="modalEliminarCliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEliminarClienteLabel">Confirmar eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar este cliente?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
